<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hero Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <div class="banner">
      <img class="img-flex" src="images/placeholder-16by9.svg" alt="placeholder">

        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn" href="#">Join USFF</a>
      </div>
    </div>
  </header>
</body>
</html>
